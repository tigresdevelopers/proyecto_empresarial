<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Authentication</title>

<link rel="stylesheet" type="text/css" href="${prop['config.app.resources.web']}csslogin/login.css"/>
<link rel="stylesheet" type="text/css" href="${prop['config.app.resources.web']}csslogin/bootstrap.css"/>
<link rel="stylesheet" href="http://bootswatch.com/slate/bootstrap.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>

<meta name="viewport" content="width=device-width, user-scalable=no"/>
</h:head>
<h:body>

<div class="contenedor">
    <div class="bg-img"></div>
    <div class="header">
        <div class="loading">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <h1>Go!</h1>
    </div>
    <div class="main" >
        <div class="login">
           <form id="login" action="j_spring_security_check" method="post" >
             <h:outputText value="Usuario o Contraseña son incorretos!" rendered="#{param.erro}" style="color: darkred" />
             <br/>
               <div class="form-group">
                     <div class="input-group">
                     <span class="input-group-addon">
                       <i class="glyphicon glyphicon-user"></i>
                     </span>
                     <h:inputText id="username" required="true" styleClass="form-control" />
                   </div>                    
               </div>

               <div class="form-group">
                     <div class="input-group">
                     <span class="input-group-addon">
                       <i class="glyphicon glyphicon-user"></i>
                     </span>
                      <h:inputSecret id="password" required="true" styleClass="form-control"  />
                   </div>                    
               </div>
               <h:inputHidden id="${_csrf.parameterName}" value="${_csrf.token}" />
               <button type="submit" value="Login">Ingresar</button>
               <span id="register-me" class="form-toggle">No estoy registrado?</span>
           </form>
		</div>
    </div>
</div>

<script src="${prop['config.app.resources.web']}csslogin/jquery.min.js"></script>
<script src="${prop['config.app.resources.web']}csslogin/bootstrap.js"></script>
<script>
$(function() {
	  $('<img/>').attr('src', 'http://www.impulsonegocios.com/resources/original/IN_2015/-norberto20152/00tomorrolandbrasil230315.jpg').load(function() {
	    $('.bg-img').append($(this));
	    // simulate loading
	    setTimeout(function() { 
	     $('.contenedor').addClass('loaded'); 
	   }, 1)
	   //$(this).remove(); // prevent memory leaks as @benweet suggested
	 });

	$('#username').attr('placeholder','Usuario');
	$('#password').attr('placeholder','Contraseña');
		
	$('#register-me').click(function(){
		window.location.href="${request.contextPath}/register.tiger";	
	 });
	})
</script>
          
</h:body>
</html>
