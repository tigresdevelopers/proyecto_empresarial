<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Authentication</title>

<link rel="stylesheet" href="${prop['config.app.resources.web']}css/login.css"/>
<link rel="stylesheet" href="${prop['config.app.resources.web']}css/materialize.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</h:head>
<h:body>

<div class="contenedor">
    <div class="bg-img"></div>
    <div class="header">
        <div class="loading">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <h1>Go!</h1>
    </div>
    <div class="main">
        <div class="login">
            <form id="login" action="j_spring_security_check" method="post">
				<h:outputText value="Usuario o ContraseÃ±a son incorretos!" rendered="#{param.erro}" style="color: darkred" />
				<br/>
				<p:inputText id="username" required="true" placeholder="Username" />
				<p:password id="password" required="true" placeholder="Password" />
				<h:inputHidden id="${_csrf.parameterName}" value="${_csrf.token}" />
				<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
				<button type="submit" value="Login">Login</button>
				<span class="form-toggle">No Registrado Todavia?</span>
			</form>
        </div>
        <div class="register">
          	
        </div>
    </div>

</div>

<script src="${prop['config.app.resources.web']}js/jquery.min.js"></script>
<script>
 $(function() {
  $('<img/>').attr('src', 'http://zaetalima.com/img/login.jpg').load(function() {
    $('.bg-img').append($(this));
    // simulate loading
    setTimeout(function() { 
     $('.contenedor').addClass('loaded'); 
   },1)
   //$(this).remove(); // prevent memory leaks as @benweet suggested
 });
  $('.form-toggle').on('click', function() {
    $('.contenedor').toggleClass('show-register')
  })
})
</script>
          
</h:body>
</html>
