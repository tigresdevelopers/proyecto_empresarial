<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Authentication</title>

<link rel="stylesheet" type="text/css" href="${prop['config.app.resources.web']}csslogin/login.css"/>
<link rel="stylesheet" type="text/css" href="${prop['config.app.resources.web']}csslogin/bootstrap.css"/>
<link rel="stylesheet" href="http://bootswatch.com/slate/bootstrap.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>

<meta name="viewport" content="width=device-width, user-scalable=no"/>
</h:head>
<h:body>
<div class="contenedor">
    <div class="bg-img"></div>
    <div class="header">
        <div class="loading">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <h1>Go!</h1>
    </div>
    <div class="main" >
        <div class="register">

   <h:form>
   		<p:growl id="msg" showDetail="true"  showSummary="true" />
   	
		<div class="row">
			<div class="form-group">
                      <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span>
                      <h:inputText value="#{usuario.usuario.nombre}" styleClass="form-control nombre"  placeholder="Nombre" 
                      required="true" requiredMessage="Ingrese un Nombre"/>
                    </div>                    
                </div>

                <div class="form-group">
                      <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span>
                      <h:inputText value="#{usuario.apellidos}" styleClass="form-control apellido" placeholder="Apellidos" 
                      required="true" requiredMessage="Ingrese un Apellido" />
                    </div>                    
                </div>


                <div class="form-group">
                      <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </span>
                      <h:inputText value="#{usuario.usuario.email}" styleClass="form-control email" placeholder="email"
                      required="true" requiredMessage="Ingrese su email" />
                    </div>                    
                </div>

                <div class="form-group">
                      <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-tag"></i>
                      </span>
                     <h:inputSecret value="#{usuario.usuario.clave}" styleClass="form-control clave" placeholder="contraseña" 
                      required="true" requiredMessage="Ingrese una clave" />
                    </div>                    
                </div>

                <div class="form-group">
                      <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-phone-alt"></i>
                      </span>
                       <h:inputText value="#{usuario.usuario.celular}" styleClass="form-control celular" placeholder="celular" />
                    </div>                    
                </div>

                <div class="form-group">
                      <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </span>
                      <p:calendar  value="#{usuario.usuario.fechaNacimiento}" placeholder="Nacimiento" 
                      required="true" requiredMessage="Ingrese su fecha de Nacimiento" />
                    </div>                    
                </div>
                
                <div class="form-group">
                	<h:selectOneRadio value="#{usuario.usuario.sexo}"  required="true" requiredMessage="Selecciona un Sexo" >
					   	<f:selectItem itemValue="0" itemLabel="Masculino" />
					   	<f:selectItem itemValue="1" itemLabel="Femenino" />
					</h:selectOneRadio>
                </div>

              </div>

              <div class="form-group">
                  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                  <h:commandButton  value="Registro" action="#{usuario.create()}"  styleClass="button"/>
                  <span id="return-login" class="form-toggle">Regresar al login</span>
              </div>
            </h:form>
        </div>
    </div>

</div>

<!-- <script src="${prop['config.app.resources.web']}csslogin/jquery.min.js"></script> -->
<script src="${prop['config.app.resources.web']}csslogin/bootstrap.js"></script>
  <script>
 $(function() {
  $('<img/>').attr('src', 'http://www.impulsonegocios.com/resources/original/IN_2015/-norberto20152/00tomorrolandbrasil230315.jpg').load(function() {
    $('.bg-img').append($(this));
    // simulate loading
    setTimeout(function() { 
     $('.contenedor').addClass('loaded');

   }, 1)
   //$(this).remove(); // prevent memory leaks as @benweet suggested
 });

  setTimeout(function(){
     $('.contenedor').toggleClass('show-register')
   },1500);

	$('#return-login').click(function(){
		window.location.href="${request.contextPath}/login.tiger";	
	 });

	$('input[type=radio]').parent().children('label').css('color','rgba(25, 23, 23, 0.68)');
	
	$('input[placeholder=Nacimiento]').css({
	    "font-size": "1em",
    	"font-weight":"400"
	});
	
	$('.nombre').attr('placeholder','Nombre').css({"font-size":"1em","font-weight":"400"});
	$('.apellido').attr('placeholder','Apellidos').css({"font-size":"1em","font-weight":"400"});
	$('.email').attr('placeholder','Email').css({"font-size":"1em","font-weight":"400"});
	$('.clave').attr('placeholder','Contraseña').css({"font-size":"1em","font-weight":"400"});
	$('.celular').attr('placeholder','Celular').css({"font-size":"1em","font-weight":"400"});
	
	$('body').on('focus','input[placeholder=Nacimiento]',function(e){
		e.preventDefault();
		setTimeout(1500, function(){
			$('#ui-datepicker-div').toggleClass('show-ui-datepicker');
		})
	});
	
})
</script>
          
</h:body>
</html>
